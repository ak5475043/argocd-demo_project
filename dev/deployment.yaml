apiVersion: v1
kind: Service
metadata:
  name: my-service
#  namespace: my-namespace
  labels:
    app: my-app
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort


---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
 # namespace: my-namespace
  labels:
    app: my-app
spec:
  replicas: 2
  strategy:
        type: RollingUpdate
        rollingUpdate:
           maxSurge: 50%
           maxUnavailable: 50%
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: mobileapp
        image: ayush2107/nodde:1.0
        ports:
        - containerPort: 80
        env:
        - name: SERVER_PORT 
          value: "8090"
        volumeMounts:
        - mountPath: /var/www/html 
          name: demo-volume 

        resources:
          limits:
            cpu: 200m
          requests:
            cpu: 100m
        
      volumes:
      - name: demo-volume
        hostPath: 
          path: /tmp/data


